<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./scss/Project.css">
</head>
<body>
    
    <div class="note-view" id="popupModel">
        <div class="view-wrapper">
            <div class="view">
                <div class="view-header">
                    <p class="note">NOTE <br><span id="view-header-title">Do Homework</span></p>
                    <div class="cancel-icon" id="viewCancelIcon">
                        <svg width="100%" height="100%" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>cancel</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="work-case" fill="#000000" transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close" points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">
                        
                        </polygon>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                
                <br><br>
                <p class="thoi-han" id="viewContent">Thời hạn làm bài đến thứ 2 tuần sau, thực hiện 1 cái todolist như design có sẵn</p>
                <br><br><br>
                <div id="textAreaInput">   
                    <div class="text-area-wrapper" >
                        <textarea name="" id="contentInput" cols="50" rows="4" style="resize: none;" maxlength="200">Thời hạn làm bài đến thứ 2 tuần sau, thực hiện 1 cái todolist như design có sẵn và thực hiện đủ chức năng. Đây là một mini project.</textarea>
                        
                        <div class="save-button-wrapper">
                            <button class="save-button" id="textAreaSaveButton">
                                SAVE
                            </button>
                        </div>  
                    </div>
                </div>
                <div class="text-view-button">

                </div>
                <div class="view-button">
                    <button class="changeButton" id="noteChangeButton">Change the notes</button>
                </div>
            </div>
        </div>   
    </div>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="myAdd" placeholder="Fill here">
            <button class="saveButton" id="mySaveButton">SAVE</button>
        </div>
        <br>
        <div class="time">
            <div class="from-to">
                <div class="time-from">
                    <p>From</p>
                </div>  
                <div class="time-to">
                    <p>To</p>
                </div>   
            </div>
            <div class="day-month-year">
                <div class="day-month-year-1">
                    <div class="day-1">
                        <p>Day</p>
                        <input type="number" id="day1" min="1" max="31">
                    </div>
                    <div class="month-1">
                        <p>Month</p>
                        <input type="number" id="month1" min="1" max="12">
                    </div>
                    <div class="year-1">
                        <p>Year</p>
                        <input type="number" id="year1" min="1" max="2024">
                    </div>
                </div>
                <div class="day-month-year-2">
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z" fill="#000000"/>
                        </svg>
                </div>
                <div class="day-month-year-3">
                    <div class="day-2">
                        <p>Day</p>
                        <input type="number" id="day2" min="1" max="31">
                    </div>
                    <div class="month-2">
                        <p>Month</p>
                        <input type="number" id="month2" min="1" max="12">
                    </div>
                    <div class="year-2">
                        <p>Year</p>
                        <input type="number" id="year2" min="1" max="2024">
                    </div>
                </div>
                <div class="get-button-wrapper">
                    <button class="get-button" id="getDataButton">
                       GET
                    </button>
                </div>
            </div>   
        </div>

    </div>
    <div class="wrapper-todo" id="wrapperTodo">
        
    </div>
    <script src="./js/wrapperTodo.js"></script>
    <script type="module" src="./js/inputData.js"></script>
</body>
</html>
